<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="description" content="Elite Solution HTML5 Template">
      <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
      <meta name="author" content="web-themes">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- title -->
      <title>Newsletter counter</title>
      <!-- favicon -->
      <!-- <link href="img/favicon.svg" type="image/png" rel="icon"> -->
      <!-- all css here -->
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
      <link href="css/style.css" rel="stylesheet" type="text/css" />
   </head>
   <body>


      <div class="newsletter_counter_wrapper">
         <div class="container">
            <div class="position-relative">
               <div class="newsletter_counter_wrap">
                  <img class="dont_findshape01" src="img/dont_findshape01.png">
                  <img class="dont_findshape02" src="img/dont_findshape02.png">
                  <div class="row align-items-center justify-content-end">
                     <div class="col-lg-6 col-md-12 dont_findimg">
                        <img class="img-fluid" src="img/dont_findimg.png">
                     </div>
                     <div class="col-lg-6 col-md-12">
                        <h3>Donâ€™t find right event. <br> <span>Sign up and start selling your tickets...</span></h3>
                        <a href="#">Sign up now <i class="far fa-arrow-right"></i></a>
                     </div>
                  </div>
               </div>
               <div class="counter_box">
                  <div class="counter_item">
                     <h4><span class="counter">500</span>+</h4>
                     <div>
                        <p>Unique events</p>
                        <span>In the month</span>
                     </div>
                  </div>
                  <div class="counter_item">
                     <h4><span class="counter">734</span>+</h4>
                     <div>
                        <p>Unique seller</p>
                        <span>In the week</span>
                     </div>
                  </div>
                  <div class="counter_item last_border">
                     <h4><span class="counter">2380</span>+</h4>
                     <div>
                        <p>New location</p>
                        <span>Around the world</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>



      <!-- all js here -->
      <script src="js/jquery-3.4.1.min.js"></script>
      <script src="js/plugins.js"></script>
      <script>
         
        
        $('.newsletter_counter_wrapper .counter_box').on('inview', function(event, visible) {
        if (visible) {
            $(this).find('.counter').each(function () {
                var $this = $(this);
                $({ Counter: 0 }).animate({ Counter: $this.text() }, {
                    duration: 4000,
                    easing: 'swing',
                    step: function () {
                        $this.text(Math.ceil(this.Counter));
                    }
                });
            });
            $(this).unbind('inview');
        }
        });

      </script>
   </body>
</html>
